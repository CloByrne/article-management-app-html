<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Article Collection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Article Collection</h1>
    <div id="radio-buttons">
      <label>
        <input
          type="radio"
          name="showPublished"
          value="all"
          checked
        />
        All
      </label>
      <label>
        <input
          type="radio"
          name="showPublished"
          value="published"
        />
        Published
      </label>
      <label>
        <input
          type="radio"
          name="showPublished"
          value="unpublished"
        />
        Unpublished
      </label>
    </div>
      
    <!-- Add Article Form -->
    <form id="add-form">
      <h3>Add Article</h3>
      <label for="add-title">Title:</label>
      <input type="text" id="add-title" required />
      <label for="add-body">Content:</label>
      <textarea id="add-body" required></textarea>
      <label for="add-published">Published:</label>
      <input type="checkbox" id="add-published" />
      <button id="add-submit">Submit</button>
    </form>

    <div id="article-list">
      <!-- Edit Article Form  -->
      <form id="edit-form">
          <h3>Edit Article</h3>
          <label for="edit-title">Title:</label>
          <input type="text" id="edit-title" required />
          <label for="edit-body">Content:</label>
          <textarea id="edit-body" required></textarea>
          <label for="edit-published">Published:</label>
          <input type="checkbox" id="edit-published" />
          <button type="submit" id="edit-submit">Save</button>
          <button id="edit-cancel">Cancel</button>
        </form>
    </div>

    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/add.js"></script>
    <script type="module" src="./js/filter.js"></script>
    <script type="module" src="./js/edit.js"></script>
    <script type="module" src="./js/delete.js"></script>
  </body>
</html>
